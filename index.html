<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strix</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦‰</text></svg>"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="sign-up-card">
        <div class="left-panel">
            <img src="resources/STRIX.png" class="strix">
        </div>
        
        <div class="right-panel">
            <img src="resources/Strix-logo.png" class="logo"/>
            <div class="text-section">
                <h1 class="header-txt">Create a new account.</h1>
                <p class="para-txt">Already have an account? <a href="." id="link">Sign in</a></a></p>
                <hr class="spacer">
            </div>
            <form action="" id="form" class="form-content">
                <div class="names-section">
                    <div class="label-input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" placeholder=" " required></input>
                    </div>
                    <div class="label-input">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" placeholder=" " required>
                    </div>
                </div>
                <div class="email-section">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder=" " required autocomplete="off">
                </div>
                <div class="phone-section">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" placeholder=" " required pattern="[0-9]{10}">
                </div>
                <div class="passwords-section">
                    <div class="label-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" placeholder=" " required>
                    </div>
                    <div class="label-input">
                        <label for="verifyPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="verifyPassword" id="verifyPassword" placeholder=" " required>
                    </div>
                </div>
                <div class="submit-section">
                    <button type="submit" name="submit" id="submit" class="submit" form="form">Sign up</button>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
